<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top"> 
    <a href="" class="navbar-brand d-lg-none">
        <img src="images/logo.png" alt="" width="100px" height="100px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav center mx-auto">
            <li>
                <a href="#home" class="nav-link active">Home</a>
            </li>
            <li>
                <a href="#aboutus" class="nav-link">About Us</a>
            </li>
            <li>
                <a href="#services" class="nav-link">Our Services</a>
            </li>
            <a href="#home" class="navbar-brand d-none d-lg-block">
                <img src="images/logo.png" alt="" width="100px" height="100px">
            </a>
            <li>
                <a href="#client" class="nav-link">Client</a>
            </li>
            <li>
                <a href="#career" class="nav-link">Career</a>
            </li>
            <li>
                <a href="#contact" class="nav-link">Contact</a>
            </li>
        </ul>
    </div>
</nav>

    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/banner.jpg" class="img-fluid d-block w-100">
            <div class="carousel-caption">
                <h1 class="display-2">Welcome to Website</h1>
                <h3>This is <span>Carousel</span></h3>
                <button type="button" class="btn btn-outline-light btn-lg">Login</button>
                <button type="button" class="btn btn-primary btn-lg">Sign up</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/pic.jpg" class="img-fluid d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/pic1.jpg" class="img-fluid d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/pic2.jpg" class="img-fluid d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
</body>
</html>
